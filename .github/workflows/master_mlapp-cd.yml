# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlapp-cd

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mlappcicd.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b857067cd0234218af8e3bf04e8749ad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5cb393a15be944a58fdce5458812ddcd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mlappcicd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b857067cd0234218af8e3bf04e8749ad }}/mlapp-cd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlapp-cd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_786f76c21d0644169329e5003118aad5 }}
        images: 'mlappcicd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b857067cd0234218af8e3bf04e8749ad }}/mlapp-cd:${{ github.sha }}'